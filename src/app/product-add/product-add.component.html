<div class="card card-container">
  <div class="col">
    <h2 class="row">Dodaj Produkt</h2>
    <form [formGroup]="addProductForm" class="row">
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Code</mat-label>
          <input matInput required formControlName="code" />
          <mat-error *ngIf="addProductForm.get('code')?.invalid">{{
            getErrorMessage("code")
          }}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Nazwa</mat-label>
          <input matInput required formControlName="name" />
          <mat-error *ngIf="addProductForm.get('name')?.invalid">{{
            getErrorMessage("name")
          }}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Cena</mat-label>
          <input
            matInput
            type="number"
            class="example-right-align"
            formControlName="price"
          />
          <span matTextSuffix>zł</span>
          <mat-error *ngIf="addProductForm.get('price')?.invalid">{{
            getErrorMessage("price")
          }}</mat-error>
        </mat-form-field>
      </p>
    </form>
    <div class="row d-flex justify-content-center">
      <button
        mat-raised-button
        color="primary"
        class="col d-flex justify-content-center me-1"
        (click)="onSubmit()"
      >
        Dodaj
      </button>
      <button
        mat-raised-button
        color="primary"
        class="col d-flex justify-content-center ms-1"
        (click)="onBack()"
      >
        Wróć
      </button>
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">
      dodanie nie powiodło się : {{ errorMessage }}
    </div>
  </div>
</div>
